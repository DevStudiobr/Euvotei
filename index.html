<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Voto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Voto</h1>
              <div id="resultado" class="resultado invisivel"></div>
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        
        <label for="numero">NÃºmero do Partido:</label>
        <select id="numero">
            <option value="11">11</option>
            <option value="55">55</option>
        </select>
        
        <button id="gerar" onclick="gerarImagem()">Gerar Imagem</button>
        
        
        <a id="baixar" class="invisivel" style="display: block;">
            <i class="fas fa-download"></i> Baixar Imagem
        </a>
        <button id="compartilhar" class="invisivel" style="display: block;" onclick="compartilhar()">
            <i class="fas fa-share-alt"></i> Compartilhar
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
