<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens para WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gerador de Imagens para WhatsApp</h1>
        <form id="inputForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="numero">NÃºmero:</label>
            <select id="numero">
                <option value="11">11</option>
                <option value="55">55</option>
            </select>

            <button type="submit">
                <i class="fas fa-image"></i> Gerar Imagem
            </button>
        </form>

        <canvas id="outputCanvas" width="500" height="300"></canvas>
        <a id="downloadLink" style="display:none;" download="imagem.png">
            <i class="fas fa-download"></i> Baixar Imagem
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
